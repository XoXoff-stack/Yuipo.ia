<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuipo - Chatbot Futuriste</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts - Inter and other futuristic fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Orbitron:wght@400;700&family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Custom CSS for animations and specific styles not easily done with Tailwind */
    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden; /* Prevent scrolling */
      min-height: 100vh; /* Ensure it takes full viewport height */
      background-size: 400% 400%;
      animation: gradientAnim 10s ease infinite; /* Slower, smoother gradient animation */
      transition: background-image 0.5s ease-in-out, box-shadow 0.5s ease-in-out; /* Smooth theme transitions */
    }

    /* Font styles for welcome message and main title */
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    .font-press-start-2p { font-family: 'Press Start 2P', cursive; }
    .font-share-tech-mono { font-family: 'Share Tech Mono', monospace; }
    .font-inter { font-family: 'Inter', sans-serif; }

    /* Default Cyberpunk Theme */
    body.theme-cyberpunk { background: linear-gradient(45deg, #0a2a3e, #4a6b81); }
    .theme-cyberpunk .iframe-wrapper { box-shadow: 0 0 30px rgba(0, 255, 255, 0.8); }

    /* Ocean Blue Theme */
    body.theme-ocean-blue { background: linear-gradient(45deg, #001f3f, #0074D9); }
    .theme-ocean-blue .iframe-wrapper { box-shadow: 0 0 30px rgba(0, 116, 217, 0.8); }

    /* Forest Green Theme */
    body.theme-forest-green { background: linear-gradient(45deg, #004d40, #388e3c); }
    .theme-forest-green .iframe-wrapper { box-shadow: 0 0 30px rgba(56, 142, 60, 0.8); }

    /* Sunset Glow Theme */
    body.theme-sunset-glow { background: linear-gradient(45deg, #ff4136, #ff851b); }
    .theme-sunset-glow .iframe-wrapper { box-shadow: 0 0 30px rgba(255, 133, 27, 0.8); }

    /* Neon Violet Theme */
    body.theme-neon-violet { background: linear-gradient(45deg, #4a004e, #8e24aa); }
    .theme-neon-violet .iframe-wrapper { box-shadow: 0 0 30px rgba(142, 36, 170, 0.8); }

    /* Digital Dawn Theme */
    body.theme-digital-dawn { background: linear-gradient(45deg, #2c3e50, #fd746c); }
    .theme-digital-dawn .iframe-wrapper { box-shadow: 0 0 30px rgba(253, 116, 108, 0.8); }

    /* Dark Galaxy Theme */
    body.theme-dark-galaxy { background: linear-gradient(45deg, #1a1a2e, #16213e); }
    .theme-dark-galaxy .iframe-wrapper { box-shadow: 0 0 30px rgba(88, 88, 120, 0.8); }

    /* Solar Flare Theme */
    body.theme-solar-flare { background: linear-gradient(45deg, #ff9900, #ff5e00, #ff0000); }
    .theme-solar-flare .iframe-wrapper { box-shadow: 0 0 30px rgba(255, 94, 0, 0.8); }

    /* Retro Wave Theme */
    body.theme-retro-wave { background: linear-gradient(45deg, #ff00ff, #00ffff, #ff0080); }
    .theme-retro-wave .iframe-wrapper { box-shadow: 0 0 30px rgba(0, 255, 255, 0.8); }

    /* Matrix Code Theme (Dynamic) */
    body.theme-matrix-code { background: #000; position: relative; overflow: hidden; }
    body.theme-matrix-code::before {
      content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: repeating-linear-gradient(to bottom, rgba(0, 255, 0, 0.05), rgba(0, 255, 0, 0.1) 1px, transparent 1px, transparent 10px);
      background-size: 100% 200px; animation: matrixFall 60s linear infinite; opacity: 0.3; z-index: -1;
    }
    @keyframes matrixFall { from { background-position: 0 0; } to { background-position: 0 200px; } }
    .theme-matrix-code .iframe-wrapper { box-shadow: 0 0 30px rgba(0, 255, 0, 0.8); }

    /* Arctic Ice Theme */
    body.theme-arctic-ice { background: linear-gradient(45deg, #e0f2f7, #a7d9ed, #62b6cb); }
    .theme-arctic-ice .iframe-wrapper { box-shadow: 0 0 30px rgba(98, 182, 203, 0.8); }

    /* Volcanic Ash Theme */
    body.theme-volcanic-ash { background: linear-gradient(45deg, #2c3e50, #4a4a4a, #6d2f2f); }
    .theme-volcanic-ash .iframe-wrapper { box-shadow: 0 0 30px rgba(109, 47, 47, 0.8); }

    /* Dynamic Themes */
    /* Plasma Flux Theme */
    body.theme-plasma-flux { background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); background-size: 400% 400%; animation: plasmaFlow 20s ease infinite; }
    @keyframes plasmaFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    .theme-plasma-flux .iframe-wrapper { box-shadow: 0 0 30px rgba(100, 50, 200, 0.8); }

    /* Starfield Theme */
    body.theme-starfield { background: #000; position: relative; overflow: hidden; }
    body.theme-starfield::before, body.theme-starfield::after {
      content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-repeat: repeat;
      opacity: 1; animation-duration: 100s; animation-iteration-count: infinite; animation-timing-function: linear; z-index: -1;
    }
    body.theme-starfield::before {
      background-image: radial-gradient(circle at 100px 100px, rgba(255,255,255,0.8) 1px, transparent 1px),
                        radial-gradient(circle at 300px 200px, rgba(255,255,255,0.7) 1px, transparent 1px),
                        radial-gradient(circle at 500px 50px, rgba(255,255,255,0.9) 1px, transparent 1px);
      background-size: 600px 600px; animation-name: starfieldMove1;
    }
    body.theme-starfield::after {
      background-image: radial-gradient(circle at 50px 250px, rgba(255,255,255,0.6) 1px, transparent 1px),
                        radial-gradient(circle at 400px 150px, rgba(255,255,255,0.5) 1px, transparent 1px),
                        radial-gradient(circle at 200px 400px, rgba(255,255,255,0.7) 1px, transparent 1px);
      background-size: 800px 800px; animation-name: starfieldMove2; animation-delay: -50s;
    }
    @keyframes starfieldMove1 { from { background-position: 0 0; opacity: 1; } to { background-position: 600px 600px; opacity: 1; } }
    @keyframes starfieldMove2 { from { background-position: 0 0; opacity: 1; } to { background-position: -800px -800px; opacity: 1; } }


    @keyframes gradientAnim { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    @keyframes containerFadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .main-container { animation: containerFadeIn 1.5s ease-out forwards; }
    @keyframes iframeFadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    .iframe-wrapper {
      animation: iframeFadeIn 1.5s ease-out forwards;
      transform-origin: center center;
      transition: all 0.3s ease-in-out; /* Smooth transition for full screen */
      background-color: #1f2937; /* Default fallback background for iframe wrapper */
    }

    /* Full screen mode styles */
    .iframe-wrapper.is-fullscreen {
      position: fixed; top: 0; left: 0; width: 100vw !important; height: 100vh !important;
      max-width: 100vw !important; max-height: 100vh !important; border-radius: 0; z-index: 999;
      box-shadow: none !important; /* Remove glow in full screen */
      transform: scale(1) !important; /* Ensure no scaling in fullscreen */
      min-height: 100vh !important; /* Ensure it takes full height */
    }

    body.is-fullscreen { padding: 0 !important; margin: 0 !important; overflow: hidden !important; }

    /* Compact mode styles */
    .iframe-wrapper.is-compact {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px !important; /* Fixed width for compact mode */
      height: 480px !important; /* Fixed height for compact mode */
      max-width: 320px !important;
      max-height: 480px !important;
      min-height: 0 !important; /* Override min-height in compact mode */
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.7); /* Custom glow for compact */
      z-index: 998; /* Below fullscreen, above normal content */
      cursor: grab; /* Indicate draggable */
      transform: scale(1) !important; /* Ensure no scaling from slider in compact */
    }
    .iframe-wrapper.is-compact:active {
      cursor: grabbing; /* Indicate dragging */
    }
    /* Hide main UI elements in compact mode */
    body.is-compact .main-container > *:not(#iframeWrapper):not(.settings-buttons-container) {
      display: none;
    }
    body.is-compact .main-container {
      background: none; /* Make main container transparent */
      box-shadow: none;
      backdrop-filter: none;
      min-height: auto;
      height: auto;
      width: auto;
      padding: 0;
    }
    body.is-compact .settings-buttons-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000; /* Ensure buttons are visible */
    }

    /* Zen mode styles */
    body.is-zen-mode {
      background: #000 !important; /* Solid black background for zen mode */
      background-image: none !important;
      animation: none !important;
      padding: 0 !important;
      margin: 0 !important;
      overflow: hidden !important;
    }
    body.is-zen-mode .main-container {
      background: none !important;
      box-shadow: none !important;
      backdrop-filter: none !important;
      min-height: 100vh !important;
      height: 100vh !important;
      width: 100vw !important;
      max-width: 100vw !important;
      padding: 0 !important;
    }
    body.is-zen-mode .main-container > *:not(#iframeWrapper):not(.settings-buttons-container) {
      display: none; /* Hide all except iframe and buttons */
    }
    body.is-zen-mode .iframe-wrapper {
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.8) !important; /* Keep a subtle glow */
        position: absolute; /* Allow centering */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1) !important; /* Center and reset scale */
        width: 80vw !important; /* Make it large in zen mode */
        height: 80vh !important;
        max-width: 80vw !important;
        max-height: 80vh !important;
        min-height: 0 !important;
        border-radius: 15px;
    }
    body.is-zen-mode .settings-buttons-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    /* Visual Effects (Digital Dust/Flow) */
    body.has-visual-effects::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Allow clicks through */
      z-index: -2; /* Below other content */
      background: radial-gradient(circle at top left, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
                  radial-gradient(circle at bottom right, rgba(255, 0, 255, 0.1) 0%, transparent 20%);
      background-size: 200% 200%;
      animation: visualEffectFlow 30s linear infinite;
    }
    @keyframes visualEffectFlow {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    /* Custom Cursors */
    body.cursor-futuristic-1 { cursor: url('https://placehold.co/32x32/00FFFF/FFFFFF?text=F1'), auto; }
    body.cursor-futuristic-2 { cursor: url('https://placehold.co/32x32/FF00FF/FFFFFF?text=F2'), auto; }


    /* Spinner animation */
    .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #00ffff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Modal specific styles */
    .modal-overlay { background-color: rgba(0, 0, 0, 0.7); z-index: 1000; }
    .modal-content { z-index: 1001; }

    /* Custom switch styling */
    .toggle-switch { position: relative; display: inline-block; width: 60px; height: 34px; }
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc;
      -webkit-transition: .4s; transition: .4s; border-radius: 34px;
    }
    .slider:before {
      position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white;
      -webkit-transition: .4s; transition: .4s; border-radius: 50%;
    }
    input:checked + .slider { background-color: #2196F3; }
    input:focus + .slider { box-shadow: 0 0 1px #2196F3; }
    input:checked + .slider:before { -webkit-transform: translateX(26px); -ms-transform: translateX(26px); transform: translateX(26px); }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center p-4 theme-cyberpunk">

  <div class="main-container flex flex-col items-center justify-center w-full h-full min-h-[90vh] max-w-full md:max-w-5xl mx-auto p-4 rounded-xl shadow-2xl bg-gray-800 bg-opacity-70 backdrop-blur-sm relative">
    <!-- Time and Date Display -->
    <div id="dateTimeDisplay" class="absolute top-4 left-4 text-sm md:text-base font-mono text-cyan-300 opacity-70 animate-pulse">
      <!-- Date and Time will be updated here -->
    </div>

    <h1 id="mainTitleDisplay" class="text-3xl md:text-4xl lg:text-5xl font-bold mb-6 md:mb-8 text-cyan-400 drop-shadow-lg animate-pulse text-center">
      Yuipo <span class="text-white text-xl md:text-2xl lg:text-3xl font-light block md:inline">Chatbot Futuriste</span>
    </h1>

    <!-- Customizable Welcome Message Display -->
    <p id="welcomeMessageDisplay" class="text-lg text-gray-300 mb-6 text-center italic">
      <!-- Message will be loaded here -->
    </p>

    <div id="loadingIndicator" class="flex flex-col items-center justify-center h-64 w-full">
      <div class="spinner mb-4"></div>
      <p class="text-lg text-gray-300 text-center">Chargement du chatbot...</p>
    </div>

    <!-- Iframe container with responsive sizing and glow effect -->
    <div id="iframeWrapper" class="iframe-wrapper relative w-full h-full min-h-[75vh] max-w-full sm:max-w-2xl md:max-w-3xl lg:max-w-5xl xl:max-w-6xl aspect-video rounded-xl overflow-hidden shadow-cyan-500/50 transition-all duration-500 ease-in-out hidden">
      <iframe
        src="https://www.chatbase.co/chatbot-iframe/6OM7MLGP0Qd-Cd8KIq3VQ"
        frameborder="0"
        allow="microphone; clipboard-read; clipboard-write"
        id="chatIframe"
        class="w-full h-full"
        title="Yuipo Chatbot"
      ></iframe>
    </div>

    <!-- Settings and Fullscreen Buttons Container -->
    <div class="settings-buttons-container absolute top-4 right-4 flex space-x-3">
      <!-- Fullscreen Button -->
      <button id="fullscreenBtn" class="p-3 bg-purple-600 hover:bg-purple-700 text-white rounded-full shadow-lg transition-all duration-300 ease-in-out transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75">
        <i class="fas fa-expand text-xl"></i>
      </button>
      <!-- Compact Mode Button -->
      <button id="compactBtn" class="p-3 bg-teal-600 hover:bg-teal-700 text-white rounded-full shadow-lg transition-all duration-300 ease-in-out transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-75">
        <i class="fas fa-compress-alt text-xl"></i>
      </button>
      <!-- Zen Mode Button -->
      <button id="zenModeBtn" class="p-3 bg-gray-600 hover:bg-gray-700 text-white rounded-full shadow-lg transition-all duration-300 ease-in-out transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-75">
        <i class="fas fa-eye-slash text-xl"></i>
      </button>
      <!-- Settings Button -->
      <button id="settingsBtn" class="p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-lg transition-all duration-300 ease-in-out transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
        <i class="fas fa-cog text-xl"></i>
      </button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal-overlay fixed inset-0 flex items-center justify-center hidden">
    <div class="modal-content bg-gray-900 bg-opacity-90 backdrop-blur-lg p-8 rounded-xl shadow-2xl w-11/12 max-w-lg border border-cyan-500/30 relative overflow-y-auto max-h-[90vh]">
      <h2 class="text-3xl font-bold text-cyan-400 mb-6 text-center">Paramètres</h2>

      <!-- Close Button -->
      <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-400 hover:text-white text-2xl focus:outline-none">
        <i class="fas fa-times"></i>
      </button>

      <!-- Profile Management -->
      <div class="mb-8 p-4 border border-gray-700 rounded-lg">
        <h3 class="text-2xl font-semibold text-gray-300 mb-4">Gestion des Profils</h3>
        <div class="mb-4">
          <label for="profileNameInput" class="block text-lg font-semibold text-gray-300 mb-2">Nom du Profil :</label>
          <input type="text" id="profileNameInput" placeholder="Nouveau profil" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
        </div>

          <label for="loadProfileSelector" class="block text-lg font-semibold text-gray-300 mb-2">Charger un Profil :</label>

            <option value="">-- Sélectionnez un profil --</option>
          </select>
        </div>
      </div>

      <!-- Main Title Input -->

        <label for="mainTitleFont" class="block text-lg font-semibold text-gray-300 mb-2">Police du Titre :</label>
        <select id="mainTitleFont" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent cursor-pointer mb-3">

          <option value="Orbitron">Orbitron (Futuriste)</option>
          <option value="Press Start 2P">Press Start 2P (Pixel)</option>
          <option value="Share Tech Mono">Share Tech Mono (Techno)</option>
        </select>
        <label for="mainTitleColor" class="block text-lg font-semibold text-gray-300 mb-2">Couleur du Titre (Hex) :</label>
        <input type="text" id="mainTitleColor" placeholder="#00FFFF" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent">

          <span>Normal</span>
          <span>Grand</span>
        </div>

        <label for="welcomeMessageFont" class="block text-lg font-semibold text-gray-300 mb-2">Police du Message :</label>

        <input type="text" id="welcomeMessageColor" placeholder="#FFFFFF" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent">

    // Firebase Imports

    // Global Firebase variables provided by the environment

    // Default settings

    // Theme definitions (kept the same as previous version)
    const themes = {
      'cyberpunk': { bodyClass: 'theme-cyberpunk', shadowColor: 'rgba(0, 255, 255, 0.8)' },
      'ocean-blue': { bodyClass: 'theme-ocean-blue', shadowColor: 'rgba(0, 116, 217, 0.8)' },
      'forest-green': { bodyClass: 'theme-forest-green', shadowColor: 'rgba(56, 142, 60, 0.8)' },
      'sunset-glow': { bodyClass: 'theme-sunset-glow', shadowColor: 'rgba(255, 133, 27, 0.8)' },
      'neon-violet': { bodyClass: 'theme-neon-violet', shadowColor: 'rgba(142, 36, 170, 0.8)' },
      'digital-dawn': { bodyClass: 'theme-digital-dawn', shadowColor: 'rgba(253, 116, 108, 0.8)' },
      'dark-galaxy': { bodyClass: 'theme-dark-galaxy', shadowColor: 'rgba(88, 88, 120, 0.8)' },
      'solar-flare': { bodyClass: 'theme-solar-flare', shadowColor: 'rgba(255, 94, 0, 0.8)' },
      'retro-wave': { bodyClass: 'theme-retro-wave', shadowColor: 'rgba(0, 255, 255, 0.8)' },
      'matrix-code': { bodyClass: 'theme-matrix-code', shadowColor: 'rgba(0, 255, 0, 0.8)' },
      'arctic-ice': { bodyClass: 'theme-arctic-ice', shadowColor: 'rgba(98, 182, 203, 0.8)' },
      'volcanic-ash': { bodyClass: 'theme-volcanic-ash', shadowColor: 'rgba(109, 47, 47, 0.8)' },
      'plasma-flux': { bodyClass: 'theme-plasma-flux', shadowColor: 'rgba(100, 50, 200, 0.8)' },
      'starfield': { bodyClass: 'theme-starfield', shadowColor: 'rgba(200, 200, 255, 0.8)' }
    };

    // Custom cursor definitions
    const customCursors = {
      'default': 'auto',
      'futuristic-1': `url('https://placehold.co/32x32/00FFFF/FFFFFF?text=F1'), auto`,
      'futuristic-2': `url('https://placehold.co/32x32/FF00FF/FFFFFF?text=F2'), auto`
    };


    /**
     * Plays a UI sound if master sound is enabled.
     * @param {HTMLAudioElement} audioElement - The audio element to play.
     */
    function playUISound(audioElement) {
      if (masterSoundToggle.checked) {
        audioElement.currentTime = 0; // Rewind to start for quick replays
        audioElement.play().catch(e => console.error("Erreur lors de la lecture du son de l'UI :", e));
      }
    }

    /**
     * Applies the selected theme to the body and iframe wrapper.
     * @param {string} themeName - The name of the theme to apply.
     */
    function applyTheme(themeName) {
      // Remove all existing theme classes
      Object.values(themes).forEach(theme => {
        document.body.classList.remove(theme.bodyClass);
      });

      // Add the new theme class
      const theme = themes[themeName] || themes['cyberpunk']; // Fallback to cyberpunk
      document.body.classList.add(theme.bodyClass);
      iframeWrapper.style.boxShadow = `0 0 30px `;
    }

    /**
     * Adjusts the chatbot's size based on a scale factor.
     * @param {number} scale - The scale factor (e.g., 0.7 to 1.2).
     */
    function adjustChatbotSize(scale) {
      // Only apply if not in fullscreen, compact, or zen mode
      if (!iframeWrapper.classList.contains('is-fullscreen') &&
          !iframeWrapper.classList.contains('is-compact') &&
          !document.body.classList.contains('is-zen-mode')) {
        iframeWrapper.style.transform = `scale()`;
        const baseMinHeightVh = 75; // Original min-height for iframe wrapper
        iframeWrapper.style.minHeight = `vh`;
      }
    }

    /**
     * Adjusts the chatbot's opacity.
     * @param {number} opacity - The opacity value (0.0 to 1.0).
     */
    function adjustChatbotOpacity(opacity) {
      iframeWrapper.style.opacity = opacity;
    }

    /**
     * Applies the selected background to the chatbot iframe wrapper.
     * @param {string} type - 'none', 'solid', or 'gradient'.
     * @param {string} value1 - Hex color for solid, or first color for gradient.
     * @param {string} value2 - Second color for gradient (optional).
     */
    function applyChatbotBackground(type, value1, value2) {
      iframeWrapper.style.background = ''; // Reset background
      switch (type) {
        case 'solid':
          iframeWrapper.style.backgroundColor = value1;
          break;
        case 'gradient':
          iframeWrapper.style.background = `linear-gradient(45deg, , )`;
          break;
        case 'none':
        default:
          // Default background-color from CSS will apply if no specific background is set
          iframeWrapper.style.backgroundColor = '#1f2937'; // Ensure a fallback
          break;
      }
    }

    /**
     * Updates the welcome message display with given text, font, and color.
     * @param {string} text - The welcome message text.
     * @param {string} font - The font family.
     * @param {string} color - The text color (hex code).
     */
    function updateWelcomeMessage(text, font, color) {
      welcomeMessageDisplay.textContent = text;
      welcomeMessageDisplay.style.fontFamily = `''`;
      welcomeMessageDisplay.style.color = color;
    }

    /**
     * Updates the main title display with given text, font, and color.
     * @param {string} text - The main title text (can contain HTML).
     * @param {string} font - The font family.
     * @param {string} color - The text color (hex code).
     */
    function updateMainTitle(text, font, color) {
      mainTitleDisplay.innerHTML = text;
      mainTitleDisplay.style.fontFamily = `''`;
      mainTitleDisplay.style.color = color;
    }

    /**
     * Applies the custom cursor to the body.
     * @param {string} cursorType - The type of cursor to apply.
     */
    function applyCustomCursor(cursorType) {
      document.body.style.cursor = customCursors[cursorType] || 'auto';
    }

    /**
     * Updates the current date and time display.
     */
    function updateDateTimeDisplay() {
      const now = new Date();
      const options = {
        weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
      };
      dateTimeDisplay.textContent = now.toLocaleDateString('fr-FR', options);
    }

    // Initial call and set interval for date/time
    updateDateTimeDisplay();
    setInterval(updateDateTimeDisplay, 1000);

    /**
     * Toggles visual effects (digital dust/flow) on/off.
     * @param {boolean} enable - True to enable, false to disable.
     */
    function toggleVisualEffects(enable) {
      document.body.classList.toggle('has-visual-effects', enable);
    }

    /**
     * Saves user settings to Firestore.
     * @param {object} settings - The settings object to save.
     */
    async function saveUserSettings(settings) {
      if (!currentUserId) {
        console.warn("User not authenticated, cannot save settings.");
        return;
      }
      try {
        const userSettingsRef = doc(db, `artifacts//users//preferences/settings`);
        await setDoc(userSettingsRef, settings, { merge: true }); // Merge to update existing fields
        console.log("Settings saved successfully!");
      } catch (error) {
        console.error("Error saving settings:", error);
      }
    }

    /**
     * Loads user settings from Firestore.
     * @returns {Promise<object>} A promise that resolves with the loaded settings.
     */
    async function loadUserSettings() {
      if (!currentUserId) {
        console.warn("User not authenticated, cannot load settings.");
        return defaultSettings;
      }
      try {
        const userSettingsRef = doc(db, `artifacts//users//preferences/settings`);
        const docSnap = await getDoc(userSettingsRef);
        if (docSnap.exists()) {
          console.log("Settings loaded:", docSnap.data());
          return { ...defaultSettings, ...docSnap.data() }; // Merge with defaults
        } else {
          console.log("No settings found for this user, using defaults.");
          return defaultSettings;
        }
      } catch (error) {
        console.error("Error loading settings:", error);
        return defaultSettings; // Return defaults on error
      }
    }

    /**
     * Resets all user settings to default and deletes them from Firestore.
     */
    async function resetUserSettings() {
      if (!currentUserId) {
        console.warn("User not authenticated, cannot reset settings.");
        return;
      }
      try {
        const userSettingsRef = doc(db, `artifacts//users//preferences/settings`);
        await deleteDoc(userSettingsRef);
        console.log("User settings deleted from Firestore.");

        // Apply default settings to the UI
        applyLoadedSettings(defaultSettings);
        console.log("Settings reset to default.");
        playUISound(profileDeleteSound); // Play a sound for reset
      } catch (error) {
        console.error("Error resetting settings:", error);
      }
    }

    /**
     * Saves current settings as a named profile to Firestore.
     */
    async function saveProfile() {
      const profileName = profileNameInput.value.trim();
      if (!profileName) {
        alert("Veuillez entrer un nom pour le profil."); // Use custom modal later
        return;
      }
      if (!currentUserId) {
        console.warn("User not authenticated, cannot save profile.");
        return;
      }

      try {
        const profileRef = doc(db, `artifacts//users//preferences/profiles`, profileName);
        const currentSettings = getCurrentSettingsObject();
        await setDoc(profileRef, currentSettings);
        console.log(`Profile '' saved successfully!`);
        playUISound(profileSaveSound);
        await populateProfileSelector(); // Refresh dropdown
      } catch (error) {
        console.error("Error saving profile:", error);
      }
    }

    /**
     * Loads settings from a named profile from Firestore.
     * @param {string} profileName - The name of the profile to load.
     */
    async function loadProfile(profileName) {
      if (!profileName) return;
      if (!currentUserId) {
        console.warn("User not authenticated, cannot load profile.");
        return;
      }

      try {
        const profileRef = doc(db, `artifacts//users//preferences/profiles`, profileName);
        const docSnap = await getDoc(profileRef);
        if (docSnap.exists()) {
          const loadedSettings = docSnap.data();
          applyLoadedSettings(loadedSettings); // Apply to UI
          await saveUserSettings(loadedSettings); // Also save as current active settings
          console.log(`Profile '' loaded successfully!`);
          playUISound(profileLoadSound);
        } else {
          console.warn(`Profile '' not found.`);
        }
      } catch (error) {
        console.error("Error loading profile:", error);
      }
    }

    /**
     * Deletes a named profile from Firestore.
     * @param {string} profileName - The name of the profile to delete.
     */
    async function deleteProfile(profileName) {
      if (!profileName) {
        alert("Veuillez sélectionner un profil à supprimer."); // Use custom modal later
        return;
      }
      if (!confirm(`Êtes-vous sûr de vouloir supprimer le profil '' ?`)) { // Use custom modal later
        return;
      }
      if (!currentUserId) {
        console.warn("User not authenticated, cannot delete profile.");
        return;
      }

      try {
        const profileRef = doc(db, `artifacts//users//preferences/profiles`, profileName);
        await deleteDoc(profileRef);
        console.log(`Profile '' deleted successfully!`);
        playUISound(profileDeleteSound);
        await populateProfileSelector(); // Refresh dropdown
        profileNameInput.value = ''; // Clear input
        loadProfileSelector.value = ''; // Reset dropdown
      } catch (error) {
        console.error("Error deleting profile:", error);
      }
    }

    /**
     * Populates the profile selector dropdown with saved profiles.
     */
    async function populateProfileSelector() {
      loadProfileSelector.innerHTML = '<option value="">-- Sélectionnez un profil --</option>'; // Clear existing options
      if (!currentUserId) return;

      try {
        const profilesCol = collection(db, `artifacts//users//preferences/profiles`);
        const querySnapshot = await getDocs(profilesCol);
        querySnapshot.forEach((doc) => {
          const option = document.createElement('option');
          option.value = doc.id;
          option.textContent = doc.id;
          loadProfileSelector.appendChild(option);
        });
      } catch (error) {
        console.error("Error populating profiles:", error);
      }
    }

    /**
     * Applies loaded settings to the UI elements.
     * @param {object} settings - The settings object to apply.
     */
    function applyLoadedSettings(settings) {
      chatbotSizeSlider.value = settings.chatbotScale;
      adjustChatbotSize(settings.chatbotScale);

      chatbotOpacitySlider.value = settings.chatbotOpacity;
      adjustChatbotOpacity(settings.chatbotOpacity);

      chatbotBgTypeSelector.value = settings.chatbotBgType;
      solidColorInput.value = settings.chatbotBgSolidColor;
      gradientColor1Input.value = settings.chatbotBgGradientColor1;
      gradientColor2Input.value = settings.chatbotBgGradientColor2;
      // Trigger change to show/hide relevant inputs and apply background
      chatbotBgTypeSelector.dispatchEvent(new Event('change'));

      applyTheme(settings.currentTheme);
      themeSelector.value = settings.currentTheme;

      mainTitleInput.value = settings.mainTitleText;
      mainTitleFontSelector.value = settings.mainTitleFont;
      mainTitleColorInput.value = settings.mainTitleColor;
      updateMainTitle(settings.mainTitleText, settings.mainTitleFont, settings.mainTitleColor);

      welcomeMessageInput.value = settings.welcomeMessage;
      welcomeMessageFontSelector.value = settings.welcomeMessageFont;
      welcomeMessageColorInput.value = settings.welcomeMessageColor;
      updateWelcomeMessage(settings.welcomeMessage, settings.welcomeMessageFont, settings.welcomeMessageColor);

      masterSoundToggle.checked = settings.soundEnabled;
      visualEffectsToggle.checked = settings.visualEffectsEnabled;
      toggleVisualEffects(settings.visualEffectsEnabled); // Apply visual effects state

      cursorSelector.value = settings.customCursor;
      applyCustomCursor(settings.customCursor); // Apply custom cursor

      // Apply mode states (fullscreen, compact, zen) - ensure only one is active
      toggleFullscreen(settings.fullscreenMode || false);
      toggleCompactMode(settings.compactMode || false);
      toggleZenMode(settings.zenMode || false);
    }

    // Firebase Authentication State Listener
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserId = user.uid;
        userIdDisplay.textContent = currentUserId;
        console.log("Authenticated as:", currentUserId);

        // Load settings after authentication
        const savedSettings = await loadUserSettings();
        applyLoadedSettings(savedSettings);
        await populateProfileSelector(); // Populate profiles after user is authenticated
      } else {
        // Sign in anonymously if no custom token is provided
        if (initialAuthToken) {
          try {
            await signInWithCustomToken(auth, initialAuthToken);
            console.log("Signed in with custom token.");
          } catch (error) {
            console.error("Error signing in with custom token:", error);
            // Fallback to anonymous if custom token fails
            try {
              await signInAnonymously(auth);
              console.log("Signed in anonymously (fallback).");
            } catch (anonError) {
              console.error("Error signing in anonymously:", anonError);
            }
          }
        } else {
          try {
            await signInAnonymously(auth);
            console.log("Signed in anonymously.");
          } catch (error) {
            console.error("Error signing in anonymously:", error);
          }
        }
      }
    });

    // Event Listeners

    // Function to play chatbot response sound (only if master sound is enabled)
    function playChatbotResponseSound() {
      if (masterSoundToggle.checked) {
        audio.currentTime = 0;
        audio.play().catch(e => console.error("Erreur lors de la lecture du son de réponse du chatbot :", e));
      }
    }

    // Hide loading indicator and show iframe once it's loaded
    iframe.onload = () => {
      loadingIndicator.classList.add('hidden');
      iframeWrapper.classList.remove('hidden');
    };

    // Note: It's generally not possible to detect changes *within* an iframe
    // from the parent document due to same-origin policy.
    // This check for iframe.src changing will likely not work as intended
    // for detecting chatbot responses.
    // For a real-time response sound, the chatbot itself would need to send
    // a message to the parent window when it generates a response.
    let lastSrc = iframe.src;
    setInterval(() => {
      if (iframe.src !== lastSrc) {
        lastSrc = iframe.src;
        playChatbotResponseSound();
      }
    }, 500); // Checks every 500ms if the iframe source has changed (unlikely for internal chatbot updates)

    // Settings Modal functionality
    settingsBtn.addEventListener('click', () => {
      settingsModal.classList.remove('hidden');
      playUISound(modalSound);
    });

    closeModalBtn.addEventListener('click', () => {
      settingsModal.classList.add('hidden');
      playUISound(modalSound);
    });

    settingsModal.addEventListener('click', (e) => {
      if (e.target === settingsModal) { // Close if clicked outside content
        settingsModal.classList.add('hidden');
        playUISound(modalSound);
      }
    });

    // Chatbot Size Slider
    chatbotSizeSlider.addEventListener('input', (e) => {
      const scale = parseFloat(e.target.value);
      adjustChatbotSize(scale);
      saveCurrentSettings();
    });

    // Chatbot Opacity Slider
    chatbotOpacitySlider.addEventListener('input', (e) => {
      const opacity = parseFloat(e.target.value);
      adjustChatbotOpacity(opacity);
      saveCurrentSettings();
    });

    // Chatbot Background Type Selector
    chatbotBgTypeSelector.addEventListener('change', (e) => {
      const selectedType = e.target.value;
      chatbotBgSolidColorDiv.classList.add('hidden');
      chatbotBgGradientDiv.classList.add('hidden');

      if (selectedType === 'solid') {
        chatbotBgSolidColorDiv.classList.remove('hidden');
      } else if (selectedType === 'gradient') {
        chatbotBgGradientDiv.classList.remove('hidden');
      }
      applyChatbotBackground(selectedType, solidColorInput.value, gradientColor1Input.value, gradientColor2Input.value);
      saveCurrentSettings();
    });

    // Chatbot Background Color Inputs
    solidColorInput.addEventListener('input', () => {
      applyChatbotBackground('solid', solidColorInput.value);
      saveCurrentSettings();
    });
    gradientColor1Input.addEventListener('input', () => {
      applyChatbotBackground('gradient', gradientColor1Input.value, gradientColor2Input.value);
      saveCurrentSettings();
    });
    gradientColor2Input.addEventListener('input', () => {
      applyChatbotBackground('gradient', gradientColor1Input.value, gradientColor2Input.value);
      saveCurrentSettings();
    });


    // Main Title Input
    mainTitleInput.addEventListener('input', () => {
      updateMainTitle(mainTitleInput.value, mainTitleFontSelector.value, mainTitleColorInput.value);
      saveCurrentSettings();
    });
    // Main Title Font Selector
    mainTitleFontSelector.addEventListener('change', () => {
      updateMainTitle(mainTitleInput.value, mainTitleFontSelector.value, mainTitleColorInput.value);
      saveCurrentSettings();
    });
    // Main Title Color Input
    mainTitleColorInput.addEventListener('input', () => {
      updateMainTitle(mainTitleInput.value, mainTitleFontSelector.value, mainTitleColorInput.value);
      saveCurrentSettings();
    });


    // Welcome Message Input
    welcomeMessageInput.addEventListener('input', () => {
      updateWelcomeMessage(welcomeMessageInput.value, welcomeMessageFontSelector.value, welcomeMessageColorInput.value);
      saveCurrentSettings();
    });
    // Welcome Message Font Selector
    welcomeMessageFontSelector.addEventListener('change', () => {
      updateWelcomeMessage(welcomeMessageInput.value, welcomeMessageFontSelector.value, welcomeMessageColorInput.value);
      saveCurrentSettings();
    });
    // Welcome Message Color Input
    welcomeMessageColorInput.addEventListener('input', () => {
      updateWelcomeMessage(welcomeMessageInput.value, welcomeMessageFontSelector.value, welcomeMessageColorInput.value);
      saveCurrentSettings();
    });

    // Master Sound Toggle
    masterSoundToggle.addEventListener('change', () => {
      saveCurrentSettings();
    });

    // Visual Effects Toggle
    visualEffectsToggle.addEventListener('change', (e) => {
      toggleVisualEffects(e.target.checked);
      saveCurrentSettings();
    });

    // Custom Cursor Selector
    cursorSelector.addEventListener('change', (e) => {
      applyCustomCursor(e.target.value);
      saveCurrentSettings();
    });

    // Theme Selection Dropdown
    themeSelector.addEventListener('change', (e) => {
      const selectedTheme = e.target.value;
      applyTheme(selectedTheme);
      playUISound(themeChangeSound);
      saveCurrentSettings();
    });

    // Fullscreen Button
    fullscreenBtn.addEventListener('click', () => {
      toggleFullscreen(!iframeWrapper.classList.contains('is-fullscreen'));
      playUISound(toggleSound);
      saveCurrentSettings();
    });

    // Compact Mode Button
    compactBtn.addEventListener('click', () => {
      toggleCompactMode(!iframeWrapper.classList.contains('is-compact'));
      playUISound(toggleSound);
      saveCurrentSettings();
    });

    // Zen Mode Button
    zenModeBtn.addEventListener('click', () => {
      toggleZenMode(!document.body.classList.contains('is-zen-mode'));
      playUISound(toggleSound);
      saveCurrentSettings();
    });

    // Toggle functions for modes
    function toggleFullscreen(enable) {
      const isCurrentlyFullscreen = iframeWrapper.classList.contains('is-fullscreen');
      if (enable && !isCurrentlyFullscreen) {
        iframeWrapper.classList.add('is-fullscreen');
        document.body.classList.add('is-fullscreen');
        fullscreenBtn.querySelector('i').classList.replace('fa-expand', 'fa-compress');
        // Disable other modes
        toggleCompactMode(false);
        toggleZenMode(false);
      } else if (!enable && isCurrentlyFullscreen) {
        iframeWrapper.classList.remove('is-fullscreen');
        document.body.classList.remove('is-fullscreen');
        fullscreenBtn.querySelector('i').classList.replace('fa-compress', 'fa-expand');
        // Re-apply original size if not in other modes
        if (!iframeWrapper.classList.contains('is-compact') && !document.body.classList.contains('is-zen-mode')) {
          adjustChatbotSize(parseFloat(chatbotSizeSlider.value));
        }
      }
    }

    function toggleCompactMode(enable) {
      const isCurrentlyCompact = iframeWrapper.classList.contains('is-compact');
      if (enable && !isCurrentlyCompact) {
        iframeWrapper.classList.add('is-compact');
        document.body.classList.add('is-compact');
        compactBtn.querySelector('i').classList.replace('fa-compress-alt', 'fa-expand-alt'); // Change icon
        // Disable other modes
        toggleFullscreen(false);
        toggleZenMode(false);
      } else if (!enable && isCurrentlyCompact) {
        iframeWrapper.classList.remove('is-compact');
        document.body.classList.remove('is-compact');
        compactBtn.querySelector('i').classList.replace('fa-expand-alt', 'fa-compress-alt'); // Change icon back
        // Reset position when exiting compact mode
        xOffset = 0;
        yOffset = 0;
        setTranslate(0, 0, iframeWrapper);
        // Re-apply original size if not in other modes
        if (!iframeWrapper.classList.contains('is-fullscreen') && !document.body.classList.contains('is-zen-mode')) {
            adjustChatbotSize(parseFloat(chatbotSizeSlider.value));
        }
      }
    }

    function toggleZenMode(enable) {
      const isCurrentlyZen = document.body.classList.contains('is-zen-mode');
      if (enable && !isCurrentlyZen) {
        document.body.classList.add('is-zen-mode');
        zenModeBtn.querySelector('i').classList.replace('fa-eye-slash', 'fa-eye'); // Change icon
        // Disable other modes
        toggleFullscreen(false);
        toggleCompactMode(false);
      } else if (!enable && isCurrentlyZen) {
        document.body.classList.remove('is-zen-mode');
        zenModeBtn.querySelector('i').classList.replace('fa-eye', 'fa-eye-slash'); // Change icon back
        // Re-apply original size if not in other modes
        if (!iframeWrapper.classList.contains('is-fullscreen') && !iframeWrapper.classList.contains('is-compact')) {
            adjustChatbotSize(parseFloat(chatbotSizeSlider.value));
        }
      }
    }


    // Draggable functionality for compact mode
    let isDragging = false;
    let currentX;
    let currentY;
    let initialX;
    let initialY;
    let xOffset = 0;
    let yOffset = 0;

    iframeWrapper.addEventListener("touchstart", dragStart, false);
    iframeWrapper.addEventListener("touchend", dragEnd, false);
    iframeWrapper.addEventListener("touchmove", drag, false);

    iframeWrapper.addEventListener("mousedown", dragStart, false);
    iframeWrapper.addEventListener("mouseup", dragEnd, false);
    iframeWrapper.addEventListener("mousemove", drag, false);

    function dragStart(e) {
      if (!iframeWrapper.classList.contains('is-compact')) return; // Only draggable in compact mode
      // Prevent dragging if clicking directly on the iframe content
      if (e.target.tagName === 'IFRAME' || e.target.closest('iframe')) return;

      e.preventDefault(); // Prevent text selection or other default behaviors

      if (e.type === "touchstart") {
        initialX = e.touches[0].clientX - xOffset;
        initialY = e.touches[0].clientY - yOffset;
      } else {
        initialX = e.clientX - xOffset;
        initialY = e.clientY - yOffset;
      }

      isDragging = true;
    }

    function dragEnd(e) {
      isDragging = false;
    }

    function drag(e) {
      if (!isDragging) return;

      e.preventDefault(); // Prevent default touch/mouse behavior

      if (e.type === "touchmove") {
        currentX = e.touches[0].clientX - initialX;
        currentY = e.touches[0].clientY - initialY;
      } else {
        currentX = e.clientX - initialX;
        currentY = e.clientY - initialY;
      }

      xOffset = currentX;
      yOffset = currentY;

      setTranslate(currentX, currentY, iframeWrapper);
    }

    function setTranslate(xPos, yPos, el) {
      el.style.transform = `translate3d(px, px, 0)`;
    }

    // Helper to get current settings object
    function getCurrentSettingsObject() {
      return {
        chatbotScale: parseFloat(chatbotSizeSlider.value),
        chatbotOpacity: parseFloat(chatbotOpacitySlider.value),
        chatbotBgType: chatbotBgTypeSelector.value,
        chatbotBgSolidColor: solidColorInput.value,
        chatbotBgGradientColor1: gradientColor1Input.value,
        chatbotBgGradientColor2: gradientColor2Input.value,
        currentTheme: themeSelector.value,
        welcomeMessage: welcomeMessageInput.value,
        welcomeMessageFont: welcomeMessageFontSelector.value,
        welcomeMessageColor: welcomeMessageColorInput.value,
        mainTitleText: mainTitleInput.value,
        mainTitleFont: mainTitleFontSelector.value,
        mainTitleColor: mainTitleColorInput.value,
        soundEnabled: masterSoundToggle.checked,
        visualEffectsEnabled: visualEffectsToggle.checked,
        customCursor: cursorSelector.value,
        compactMode: iframeWrapper.classList.contains('is-compact'),
        zenMode: document.body.classList.contains('is-zen-mode'),
        fullscreenMode: iframeWrapper.classList.contains('is-fullscreen')
      };
    }

    // Helper to save all current settings
    function saveCurrentSettings() {
      saveUserSettings(getCurrentSettingsObject());
    }

    // Reset Settings Button
    resetSettingsBtn.addEventListener('click', resetUserSettings);

    // Profile Management Event Listeners
    saveProfileBtn.addEventListener('click', saveProfile);
    deleteProfileBtn.addEventListener('click', () => {
      const selectedProfile = loadProfileSelector.value;
      if (selectedProfile) {
        deleteProfile(selectedProfile);
      } else {
        alert("Veuillez sélectionner un profil à supprimer.");
      }
    });
    loadProfileSelector.addEventListener('change', (e) => {
      const selectedProfile = e.target.value;
      if (selectedProfile) {
        loadProfile(selectedProfile);
      }
    });


    // Global Keyboard Shortcuts
    window.addEventListener('keydown', (e) => {
      // Check for Ctrl + Alt (or Cmd + Alt on Mac)
      if ((e.ctrlKey || e.metaKey) && e.altKey) {
        switch (e.key.toLowerCase()) {
          case 's': // Ctrl + Alt + S for Settings
            e.preventDefault(); // Prevent browser default
            settingsBtn.click();
            break;
          case 'f': // Ctrl + Alt + F for Fullscreen
            e.preventDefault();
            fullscreenBtn.click();
            break;
          case 'c': // Ctrl + Alt + C for Compact Mode
            e.preventDefault();
            compactBtn.click();
            break;
          case 'z': // Ctrl + Alt + Z for Zen Mode
            e.preventDefault();
            zenModeBtn.click();
            break;
        }
      }
    });
  </script>

</body>
